<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Codhttps://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" ></i></li>
        		<li id="two"><i class="fa fa-star"></i></li>
        		<li id="three"><i class="fa fa-star"></i></li>
        	</ul>
            Moves <span class="moves">0</span>
            <div class="time">
                Time: <span class="minu">0</span> :
                <span class="sec">0</span>
            </div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    <div class="popbox">
        <div class="popUp">

            <p class="checkImg"> <img src="img/check.png"> </p>
            <p>congratulations! You win!</p>
            <p class="outPut"> </p>
            <p>Woooooo!</p>
            <button class="again">Play again</button>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
